<html lang="ar">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>تسجيل البائعين - DzCheb</title>

    <style>

        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f2f2f2; }

        .seller-form-container { width: 400px; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }

        .seller-form-container h2 { text-align: center; }

        .form-group { margin: 10px 0; }

        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }

        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

        .form-group textarea { resize: vertical; height: 100px; }

        .form-group button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }

        .form-group button:hover { background-color: #0056b3; }

    </style>

</head>

<body>

<div class="seller-form-container">

    <h2>تسجيل كبائع</h2>

    <form id="seller-form">

        <div class="form-group">

            <label for="seller-name">اسم البائع</label>

            <input type="text" id="seller-name" name="seller-name" required>

        </div>

        <div class="form-group">

            <label for="email">البريد الإلكتروني</label>

            <input type="email" id="email" name="email" required>

        </div>

        <div class="form-group">

            <label for="phone">رقم الهاتف</label>

            <input type="text" id="phone" name="phone" required>

        </div>

        <div class="form-group">

            <label for="product-name">اسم المنتج</label>

            <input type="text" id="product-name" name="product-name" required>

        </div>

        <div class="form-group">

            <label for="product-description">وصف المنتج</label>

            <textarea id="product-description" name="product-description" required></textarea>

        </div>

        <div class="form-group">

            <label for="product-price">سعر المنتج</label>

            <input type="number" id="product-price" name="product-price" required>

        </div>

        <div class="form-group">

            <button type="submit">إرسال</button>

        </div>

    </form>

</div>

</body>
